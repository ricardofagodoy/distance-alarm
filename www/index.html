<!DOCTYPE html> 
<html>
<head>
  <title>Distance Alarm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  <script src="lib/jquery-2.1.1.min.js"></script>
    
  <script src="js/app.js"></script>
  <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt8G8aITVsHp5Dycls5hPzhDlKV1ViqeY"></script>
    
</head>

<body>
    
    <div id="mainPage" data-role="page" data-theme="a">

        <!-- HEADER -->
        <div data-role="header" data-position="fixed">
            <a href="#" data-icon="home" data-iconpos="notext" data-iconshadow="true"></a>
            <h1>Distance Alarm</h1>
            <a href="#" data-role="button" 
               data-icon="bars" data-iconpos="notext" data-iconshadow="true"></a>
        </div>

        <!-- MAIN CONTENT -->
        <div data-role="main" class="ui-content">

            <!-- BASIC INFORMATION (CLOCK, GPS AND DATA STATUS) -->
            <div data-role="collapsible" data-collapsed="false">
                <h4>Basic Infomation</h4>

                <div class="ui-grid-solo center-wrapper content-padding">
                    <div id="clock" class="ui-block-a"></div>
                </div>

                <div class="ui-grid-a center-wrapper content-padding">
                    <div class="ui-block-a"><b>Internet:</b>
                        <div id="internetStatus">Checking...</div>
                    </div>
                    
                    <div class="ui-block-b"><b>GPS:</b>
                        <div id="gpsStatus">Checking...</div>
                    </div>
                </div>
            </div>

            <!-- LIST WITH EXISTENT ALARMS -->
            <ul id="alarmsList" data-role="listview" data-inset="true" data-icon="false">
                <li id="activeAlarms" data-role="list-divider">Alarms</li>
            </ul>

            <!-- NEW ALARM BUTTON -->
            <a id="newAlarm" href="#newAlarmDialog" data-transition="flip" class="ui-nodisc-icon ui-btn ui-shadow ui-corner-all ui-icon-plus ui-btn-icon-notext ui-btn-inline">Plus</a>

        </div>
    </div>

    <div data-role="page" data-dialog="true" id="newAlarmDialog">
      <div data-role="main" class="ui-content">
          
          <h2>Setup a new alarm</h2>
          
          <label for="alarm-name">Alarm name:</label>
          
          <fieldset class="ui-grid-a">
            <div class="ui-block-a" style="width: 60%">
                <input type="text" tabindex="1" name="alarmName" id="alarmName" value="">
            </div>
            <div class="ui-block-b" style="width: 40%">
                 <input id="saveAlarmName" type="button" data-type="button" data-icon="check" value="Ok">
            </div>
        </fieldset>
          
          <div id="map" tabindex="2">
              <span style="position: relative; top: 50%">
                  Loading map...
              </span>
        </div>
          
          <a id="saveAlarm" href="#" data-role="button" tabindex="3">Save Alarm</a>

      </div>
    </div>
  
    <script src="cordova.js"></script>  
</body>
</html>
